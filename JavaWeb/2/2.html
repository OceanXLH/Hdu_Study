<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
 <input type="button" value="for" id="1" onclick="forOu()">
<br>
 <input type="button" value="while" id="2" onclick="whileOu()">
</body>
<script language="javascript">
    function forOu(){
        var i,sum=0;
        for (i=1;i<=50;i++)
        {
            if (i%2==0)
                sum+=i;
        }
        document.getElementById("1").value=sum;
    }
    function whileOu()
    {
        var i=1,sum=0;
        while(i<=50)
        {
            if (i%2==0)
                sum+=i;
            i++;
        }
        document.getElementById("2").value=sum;
    }
</script>
</html>
