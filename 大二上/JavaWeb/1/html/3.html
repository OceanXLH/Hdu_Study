<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>3</title>

<body>
<form>
    <label for="name">姓名：</label>
    <input id="name" type="text">
    <br><br>
    <label for="mima">密码：</label>
    <input id="mima" type="password">

    <input name="xx" id="O" type="radio" ><label for="O">O</label>

    <input type="checkbox" name="xg">温柔体贴
    <input type="checkbox" name="xg">多情善感

    <label>文件：</label><input type="file">
    <br><br>

    <br><br>
    <label>城市：</label>
    <select name="city">
        <option>杭州市</option>
        <option>台州市</option>
        <option selected>北京市</option>
        <option>温州市</option>
        <option>湖北市</option>
    </select>
    <br><br>
    <input type="submit" value="提交">
    <input type="submit" value="提交">
    <input type="reset" value="RESET">
</form>
